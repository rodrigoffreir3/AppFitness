version: '3.8'

services:
  # --- BACKEND (API em Go) ---
  backend:
    build: .
    container_name: metsuke-backend-dev
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8080
      
      # Integrações
      - ASAAS_API_URL=${ASAAS_API_URL}
      - ASAAS_API_KEY=${ASAAS_API_KEY}
      # --- E-MAILS TRANSACIONAIS (Resend - API) ---
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      
      # --- CLOUDFLARE R2 (NOVO) ---
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_DOMAIN=${R2_PUBLIC_DOMAIN}

      # --- GOD MODE (NOVO) ---
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_TOTP_SECRET=${ADMIN_TOTP_SECRET}

    depends_on:
      - postgres
    volumes:
      - ./uploads:/app/uploads
    networks:
      - metsuke-network

  # --- BANCO DE DADOS ---
  postgres:
    image: postgres:14-alpine
    container_name: metsuke-db-dev
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - metsuke-network

  # --- ADMINER (Visualizar Banco) ---
  adminer:
    image: adminer
    container_name: metsuke-adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - metsuke-network

networks:
  metsuke-network:
    driver: bridge

volumes:
  pgdata: