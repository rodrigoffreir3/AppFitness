services:
  # --- O CORAÇÃO DO SISTEMA: API (Backend em Go) ---
  api:
    build: .
    container_name: appfitness-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Dados do Banco (Agora seguros, lendo do .env)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      
      # Segurança e Configurações Gerais
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8080
      
      # Integração Asaas
      - ASAAS_API_URL=${ASAAS_API_URL}
      - ASAAS_API_KEY=${ASAAS_API_KEY}

      # --- NOVO: Configurações de E-mail (CRUCIAL PARA O RESEND) ---
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
    depends_on:
      - postgres
    volumes:
      - ./uploads:/app/uploads
    networks:
      - appfitness-network

  # --- BANCO DE DADOS (PostgreSQL) ---
  postgres:
    image: postgres:14-alpine
    container_name: appfitness-db
    restart: always
    environment:
      # Puxando as mesmas variáveis do .env para garantir sincronia com a API
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - appfitness-network

  # --- GERENCIADOR DO BANCO (Adminer) ---
  adminer:
    image: adminer
    container_name: appfitness-adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - appfitness-network

networks:
  appfitness-network:
    driver: bridge