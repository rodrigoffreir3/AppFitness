version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: appfitness-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appfitness_db
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - appfitness-network

  adminer:
    image: adminer
    container_name: appfitness-adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - appfitness-network

networks:
  appfitness-network:
    driver: bridge