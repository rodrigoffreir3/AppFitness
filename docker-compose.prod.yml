version: '3.8'

services:
  # --- 1. BACKEND (Sua API em Go) ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metsuke-backend
    restart: always
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8080
      - ASAAS_API_URL=${ASAAS_API_URL}
      - ASAAS_API_KEY=${ASAAS_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
    depends_on:
      - postgres
    volumes:
      - ./uploads:/app/uploads
    networks:
      - metsuke-network

  # --- 2. FRONTEND (Nginx) ---
  frontend:
    image: nginx:alpine
    container_name: metsuke-frontend
    restart: always
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
    command: >
      /bin/sh -c "echo 'server {
      listen 80;
      root /usr/share/nginx/html;
      index index.html;
      location / { try_files \$$uri /index.html; }
      }' > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    networks:
      - metsuke-network

  # --- 3. GATEWAY (Caddy) ---
  caddy:
    image: caddy:2-alpine
    container_name: metsuke-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./uploads:/srv/uploads
    depends_on:
      - backend
      - frontend
    networks:
      - metsuke-network

  # --- 4. BANCO DE DADOS (Herdando o antigo) ---
  postgres:
    image: postgres:14-alpine
    container_name: metsuke-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      # Mapeia o volume externo (antigo) para dentro deste container novo
      - appfitness-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - metsuke-network

# --- VOLUMES ---
volumes:
  # AQUI EST√Å O SEGREDO:
  appfitness-data:
    external: true
    name: appfitness_appfitness-data  # Nome confirmado na VPS

  caddy_data:
  caddy_config:

networks:
  metsuke-network:
    driver: bridge